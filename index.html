<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logiciel inventory</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bienvenue sur notre plateforme INVENTORYX</h1>
    <style>
        
    </style>
</head>
<body>

<div class="container">
    <h1>Gestion d'inventaire de Pharmacie</h1>

    <!-- Formulaire pour ajouter des médicaments -->
    <div>
        <label for="medicineName">Nom du médicament :</label>
        <input type="text" id="medicineName" placeholder="Ex: Paracétamol">

        <label for="quantity">Quantité :</label>
        <input type="number" id="quantity" placeholder="Ex: 100">

        <label for="expiryDate">Date d'expiration :</label>
        <input type="date" id="expiryDate">

        <button onclick="addMedicine()">Ajouter au stock</button>
    </div>

    <!-- Tableau pour afficher l'inventaire -->
    <h2>Inventaire actuel</h2>
    <table id="inventoryTable">
        <thead>
            <tr>
                <th>Nom</th>
                <th>Quantité</th>
                <th>Date d'expiration</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les médicaments seront ajoutés ici -->
        </tbody>
    </table>

    <!-- Section des médicaments proches de la péremption -->
    <h2>Médicaments proches de la date d'expiration</h2>
    <div id="expiryAlert" class="alert"></div>
</div>

<script src="script.js"></script>
</body>
</html>
